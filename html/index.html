<!doctype html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="css/u-reset.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <style>

        body{
            padding:0;margin:0;
        }
        .swiper-container {
            width: 100vw;
            height: 100vh;
        }
        .one{
            background: url("images/slide1/bg.png") no-repeat 0 0/100% 100%;
        }
        .zhuangshi{
            width:1.66rem;height:1.2rem;
            position: absolute;
            left:0.6rem;top:0.75rem;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide one">
            <img src="images/zhuangshi.png" alt="" class="zhuangshi ani" swiper-animate-effect="rotateIn">

        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
    </div>

</div>

<script src="https://unpkg.com/swiper/js/swiper.js"> </script>
<script src="js/swiper.animate1.0.3.min.js"> </script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(){
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
            }
        }

    })
</script>
</body>
</html>
